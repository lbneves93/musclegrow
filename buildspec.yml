version: 0.2

run-as: root

phases:
  install:
    runtime-versions:
      docker: 20
  pre_build:
    commands:
      - dockerhub_user=$(/opt/elasticbeanstalk/bin/get-config environment | jq -r '.DOCKERHUB_USER')
      - dockerhub_pass=$(/opt/elasticbeanstalk/bin/get-config environment | jq -r '.DOCKERHUB_PASS')
      - docker login --username $dockerhub_user --password $dockerhub_pass
      - echo Build Container...
      - docker-compose build web
      - echo Updating Gems...
      - docker-compose run --rm web bundle
      - echo Migrating Test Database...
      - docker-compose run --rm web rails db:create db:migrate RAILS_ENV=test
  build:
    commands:
      - echo Compile Assets...
      - docker-compose run --rm web rails assets:precompile